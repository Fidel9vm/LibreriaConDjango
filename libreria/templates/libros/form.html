<form enctype="multipart/form-data" method="POST">

    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <labe class="form-label">{{ campo.label }}:</label>

        {% if campo.field.widget.input_type == 'file' and campo.value %}

            <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" alt="Vista del libro" height="100">
            <br>
            <br>
        {% endif %}

        <input 
        type="{{ campo.field.widget.input_type }}" 
        class="form-control" 
        name="{{ campo.name }}"
        id=""
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"/>
    </div>
    <div class="col-12 help-text"> {{campo.errors}} </div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar informaciÃ³n">
    <a name="" id="" class="btn btn-secondary" href="{% url 'libros' %}" role="button">Cancelar</a>

</form>
