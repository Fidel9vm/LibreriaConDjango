{% extends "base.html" %}

{% block titulo %} Lista de Libros {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
      <div class="card-title display-3 text-center">Librería</div>
      <br>
      <a class="btn btn-success d-flex mb-3" href="{% url 'crear' %}" style="margin: 0 auto; width: 150px;">Agregar un libro</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Imagen</th>
                <th>Descripción</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              {% for libro in libros %}
              <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>
                  <img src="{{ libro.imagen.url }}" height="100" alt="Vista del libro">
                </td>
                <td>{{ libro.descripcion }}</td>
                <td>
                  <a href="{% url 'editar' libro.id %}" class="btn btn-info">Editar</a>
                  <a href="{% url 'eliminar' libro.id %}" class="btn btn-danger">Borrar</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <!-- <div class="card-footer text-muted"></div> -->
</div>
<br>
{% endblock %}
