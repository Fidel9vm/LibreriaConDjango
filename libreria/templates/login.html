<!-- templates/autenticacion/login.html -->
{% extends 'base.html' %}

{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}

<main class="container">
    <section class="row">
        <article class="col" style="max-width: 500px;">
            <h1>Iniciar Sesión</h1>
            <br>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <br>
            <a href="{% url 'signup' %}">¿No tienes una cuenta? Regístrate</a>
        </article>
    </section>
</main>

{% endblock %}
