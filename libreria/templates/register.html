{% extends 'base.html' %}

{% block titulo %}Registrarse{% endblock %}

{% block contenido %}
<main class="container">
  <section class="row">
    <article class="col" style="max-width: 500px;">
      <h1>Registro de Usuario</h1>
      <br>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
    
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      <br>
      <a href="{% url 'signin' %}">¿Ya tienes una cuenta? Inicia sesión</a>
    </article>
  </section>
</main>

{% endblock %}
